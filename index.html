<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <title>Speck App</title>
  </head>
  <body>
    <header class="header">
      <div class="inner">
        <a href="#" class="header__logo-link">
          <img class="header__logo" src="images/logo.svg" alt="Logo image" />
        </a>
        <nav class="header__nav">
          <a href="#" class="header__nav-link btn">Courses</a>
          <a href="#" class="header__nav-btn btn">Sign In</a>
          <a href="#" class="header__nav-btn btn">Register</a>
        </nav>
      </div>
    </header>

    <main>
      <section>
        <div class="landing">
          <img
            class="landing__img"
            src="images/landing.jpg"
            alt="Landing image"
          />
          <div class="landing__overlay">
            <div class="landing__overlay-red"></div>
            <div class="landing__overlay-black"></div>
          </div>
          <div class="landing__content">
            <div class="landing__content-inner">
              <h1 class="landing__title">
                Learn what matters, Speck Academy powerd by FOI
              </h1>
              <p>
                Make a turnaround in your career or upgrade your current skill
              </p>
              <a href="#" class="btn">Explore courses</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
